<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/contactform.css" />
  </head>
  <body>
    <main>
      <form action="">
        <h1>Connect with Us</h1>
        <div class="container">
          <div class="input-group">
            <input type="text" id="name" aria-label="name" placeholder="Your Name*" required />
          </div>
          <div class="input-group">
            <input type="email" id="email" aria-label="email" placeholder="Email*" required />
          </div>
          <div class="input-group">
            <input
              type="number"
              id="contact-number"
              aria-label="contact-number"
              placeholder="Contact Number*"
              required
            />
          </div>
          <div class="input-group">
            <textarea name="message" id="message" placeholder="Please write your message"></textarea>
          </div>
          <div class="input-group">
          <button class="form-button">Submit</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
